le="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="67" x="68" y="286.2432">synchronize</text><!--MD5=[ebdf4e208cf3f4f3b16890c94bee72a7]
@startuml
skinparam monochrome true
partition iSB {
    :Source;
    -> load;
    :isb_thing
    [postgres];
    -> transform;
    :isb_index
    [solr];
    -[dashed]-> synchronize;
}
partition iSC {
    :isc_thing
    [postgres];
    :isc_index
    [solr];
}
@enduml

